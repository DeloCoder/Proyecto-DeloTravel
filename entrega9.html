<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega6</title>
    <link rel="stylesheet" href="entrega6.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="entrega6.js"></script>
  </head>
  <body>
    <button id="botonDeAyuda">AYUDA</button>
      <h3 id="solicitudAyuda"></h3>
      <div id="titulo">
      </div>

    <section h1="registro">
      <form action="entrega6.html" method="GET" class="form-register"></form>
         <div>
         <label for="nombre">Nombre Completo</label>
         <input type="text" name="nombre" id="nombre" required size="35px" value="" />
         </div>
         <div>
         <label for="documento">Documento</label>
         <input type="number" name="documento" id="documento" />
         </div>
         <div>
         <label for="email">Email</label>
         <input type="email" name="email" id="email" size="35px"  />
         </div>
         <div>
           <label for="medioDePAgo">Medio de Pago</label>
           <select id="medioDePago" name="medioDePAgo">
            <option value=" "></option>
            <option value="Tarjeta de Debito">Tarjeta de Debito</option>
            <option value="Tarjeta de Credito">Tarjeta de Credito</option>
            <option value="Transferencia Electronica">Transferencia Electronica</option>
         </div>
         <div>
            <label for= "Numero de tarjeta">Numero de Tarjeta o Transferencia</label>
            <input type="number" name="numeroTarjeta" id="numeroTarjeta" placeholder="Numero de Tarjeta"/>
          </div>
     </form>
   </section>

   <section>
      <form>
        <div>
         <label id="fechaDeIda">Fecha de Ida</label>
         <input type="date" name="fechaDeIda" id="fechaIda" />
        </div>
        <div>
         <label for="fechaDeVuelta">Fecha de Vuelta</label>
         <input type="date" name="fechaDeVuelta" id="fechaVuelta"  />
        </div>
        <div>
          <label for="destino">Destino</label>
          <select id="destino" name="destino">
            <option value=" "></option>
            <option value="Cordoba">Cordoba</option>
            <option value="Mendoza">Mendoza</option>
            <option value="santiago De Chile">Santiago De Chile</option>
            <option value="Bogota">Bogota</option>
            <option value="Punta Cana">Punta Cana</option>
          </select>
        </div>
        <br />
        <div>
         <button id="enviarDatos" type="button">Registrar Usuario</button>
         <button id="comprarPasaje" type="button">Comprar Pasaje</button>
        </div>
      </form>
    </section>
  </body>
</html>
